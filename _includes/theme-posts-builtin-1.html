<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign post_pages = site.pages | where: "type", "post" | sort: "date" | reverse %}
      {% for page in post_pages %}
        {% unless page.draft %}
          {% include post-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
