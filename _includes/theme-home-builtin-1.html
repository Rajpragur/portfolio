<div style="height: 100%; margin-top: -75px" class="ui middle aligned grid stackable ">

  <div class="column">

    <div id="flip-box" style="position: relative; top: 75px; z-index: 1" class="ui fluid centered small circular image">
      <div class="flip-box-inner">
        <div class="flip-box-front">
          <img src="{{ site.data.bio.basics.picture }}" class="perfil">
        </div>
      </div>
    </div>


    <div style="max-width: 500px; padding-top: 75px; margin-top: 0px" class="ui fluid centered card">



      <div class="center aligned content">
        <span class="header">{{ site.data.bio.basics.name }}</span>
        <div class="meta">
          <span class="date">{{ site.data.bio.basics.label }}</span>
        </div>
        <div class="center aligned description">
          {{ site.data.bio.basics.summary }}
        </div>
      </div>

      <div class="center aligned extra content">
        {% include home-network-links.html %}
      </div>

      <div class="three ui basic buttons">
          <a href="{{ site.baseurl}}/projects/" class="ui silver button" style="font-weight: bold;">Projetos</a>
          <a href="{{ site.baseurl}}/essays/" class="ui silver button" style="font-weight: bold;">Textos</a>
          <a href="{{ site.baseurl}}/bio/" class="ui silver button" style="font-weight: bold;">{{ site.bio-page-label }}</a>
      </div>
      <button class="ui button icon basic darkmode-button jsOnly" id="darkmode"><i class="moon icon"></i><span>Modo Noturno</span></button>
    </div>
  </div>

</div>

<script>

  function onStart(){
      $('.column').transition({
      animation: 'drop in' //"in" make a reverse animation
    });
  }

  onStart();

</script>

<style>
  .icon-color:hover{
    color: rgb(75, 113, 218);
    transition: 0.2s;
  }
</style>
