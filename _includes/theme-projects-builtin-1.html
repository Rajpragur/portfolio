<div style="padding-top: 20px" class="ui container ">

  <div id="listaProjetos" class="ui one column stackable grid center aligned container">
    <div class="column">

      <div class="ui floating labeled icon dropdown button">
        <i class="filter icon"></i>
        <span class="text">Filtrar</span>
        <div class="menu">
          <div class="header">
            <i class="tags icon"></i>
            Filtrar por Tag
          </div>
          <div class="divider"></div>
          <div id="all" class="item filterButton">
            <spam id="all" class="jsOnly active filterButton">Todos</spam>
          </div>
          <div id="Python" class="item filterButton">
            <spam id="Python" class="jsOnly filterButton">Python</spam>
          </div>
          <div id="Segurança" class="item filterButton">
            <spam id="Segurança" class="jsOnly filterButton">Segurança</spam>
          </div>
          <div id="Javascript" class="item filterButton">
            <spam id="Javascript" class="jsOnly filterButton">Web</spam>
          </div>
        </div>
      </div>
      
    </div>
  </div>



  <div id="parent"></div>
    <div id="parent2" class="ui centered stackable three cards" style="padding-top: 15px;">
      {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
      {% for page in project_pages %}
        {% unless page.draft %}
          {% include project-card.html page=page %}
        {% endunless %}
      {% endfor %}
    </div>
  </div>
</div>

<script>
  $('.ui.dropdown')
  .dropdown();
</script>
